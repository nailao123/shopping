<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--引入vue-->
  <script src="../node_modules/vue/dist/vue.js"></script>
  <!--引入vue-resource-->
  <script src="../node_modules/vue-resource/dist/vue-resource.js"></script>
</head>
<body>
      <div id="app" class="container">
        <h1>vue-resource插件讲解</h1>
        <a href="javascript:" class="btn btn-primary"  @click="get">Get请求</a>
        <a href="javascript:"  class="btn btn-primary" @click="post">Post请求</a>
        <a href="javascript:"  class="btn btn-primary" @click="jsonp">Json请求</a>
        <a href="javascript:"  class="btn btn-primary" @click="http">http请求</a>
        <div><span>{{msg}}</span></div>
      </div>

      <script>
        new Vue({
            el:"#app",
            data:{
              msg:''
            },
          /*全局url*/
          http:{
          root:"http://localhost:63342/project/ImoocMall/"
          },


/*全局拦截器*/
        mounted:function(){
          Vue.http.interceptors.push(function(request,next){
            /*请求之前的处理方式*/
          console.log("request init.");
              next(function(response){
                  /*请求之后的处理方式 */
                console.log("response init.");
                  return response;
              });
          });
},


          methods:{
                get:function () {
                  this.$http.get("package.json",{
                      params:{
                          usreId:"101"
                      },
                    headers:{
                      token:"abcd"
                    }

                  }).then(res=>{
                        this.msg=res.data;
                  },error=>{
                      this.msg=error
                  });
                },

            post:function () {
              this.$http.post("package.json",{
                  userId:"102"
              },{
                  headers:{
                      access_token:"abc"
                  }
              }).then(function (res) {
                this.msg=res.data;
              });
            },

            jsonp:function () {
                this.$http.jsonp("http://www.imooc.com/course/AjaxCourseMembers?ids=796").then(function (res) {
                    this.msg=res.data;
                });
            },

/*通过配置的方式进行数据请求*/
            http:function () {
              this.$http({
                url:"package.json",
                params:{
                  userId:"103"
                },
                headers:{
                  token:"123"
                },
                timeout:5,
                before:function () {
                  console.log("before init")
                }
              }).then(function (res) {
                this.msg=res.data;
              });
            }

          }
          });

      </script>



</body>
</html>
